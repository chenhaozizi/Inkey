<ion-header>

  <ion-navbar mode="ios">
    <ion-title>促销活动</ion-title>
    <!-- <ion-buttons end  [navPush]="addactivepage" [navParams]='{"type":1}'>
        <button ion-button icon-only>
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons> -->
  </ion-navbar>
</ion-header>


<ion-content class="bgcolor">
    <div class="topsearch mb5 mt5">
        <ion-searchbar class="bgcolor border-none" [(ngModel)]="keywords" placeholder="搜索" (ionChange)="search()" ></ion-searchbar>
    </div>
  <ion-list class="no-arrow  border-none mb5 pos-rel bgff"  *ngFor="let act of activities,let i = index" [navPush]="infopage"  [navParams]="{'Id':act.Id}">
    <button no-border ion-item class="user pr0 pb0 border-none w80" >
      <ion-avatar item-left>
          <span *ngIf="act.IsDealerActivity" class="pos-ab mylogo"><img src="../../assets/imgs/21.png"></span>
            <img class="myimg" src="{{ip_src+act.Banner}}"  onError="this.src='../../assets/imgs/ac02.png'"/>
      </ion-avatar>
      <h2 class="color-403 text-showell">{{act.Title}}</h2>
      <p>{{act.Description}}</p>
      <p class="color-8c">活动时间：{{act.StartTime}} 至 {{act.EndTime}}</p>
    </button>
    <span  class="border-l lin52 pull-right sharebtn ">
      <img class="mt8" src="../../assets/imgs/share.png">
    </span>
  </ion-list>
  <p class="mt50 text-center color-8c" *ngIf="activelen <= 0">暂无相关信息</p>
 <!-- 下拉刷新 -->
 <ion-refresher (ionRefresh)="doRefresh($event)">
  <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="">
  </ion-refresher-content>
  <ion-refresher-content>
  </ion-refresher-content>
</ion-refresher>
<!-- 上拉刷新 -->
<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
  <ion-infinite-scroll-content loadingSpinner="circles" loadingText="数据加载中..."></ion-infinite-scroll-content>
</ion-infinite-scroll>
