<ion-header>
  <ion-navbar>
    <ion-title>修改头像昵称</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="bgcolor">
    <ion-list>
      <ion-item text-center class="border-none mt0 mb0" (click)="avatarChoice()">
        <div class="imgboc" style="background-size:cover"  [ngStyle]="{'backgroundImage': 'url('+twocode+')'}" >
        <img src="{{twocode}}" *ngIf="!twocode"  style="width:100%!important;height: 100%;" />
      </div>
        <p>点击修改头像</p>
      </ion-item>
      <ion-item class="mt0 mb0">
          <ion-label fix>原名称：</ion-label>
          <ion-input type="text" [(ngModel)]="name" placeholder="输入您的新名称" disabled='true'  clearInput></ion-input>
        </ion-item>
      <ion-item class="mt0 mb0">
        <ion-label fix>新名称：</ion-label>
        <ion-input type="text" [(ngModel)]="newName" placeholder="输入您的新名称"  clearInput></ion-input>
      </ion-item>
      <!-- <ion-item class="b-b mt0 mb0 border-none">
        <ion-label fix>电话：</ion-label>
        <ion-input type="tel" [(ngModel)]="oldphone"  placeholder="输入您的电话号码"  value='{{oldphone}}'></ion-input>
      </ion-item> -->
     
    </ion-list>
    <button ion-button color="maincolor" class="btn" (click)="changeName()">确认</button>
  </ion-content>
