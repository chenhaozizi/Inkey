<ion-header>

  <ion-navbar>
    <ion-title>优惠券详情</ion-title>
  </ion-navbar>

</ion-header>
<ion-content class="bgcolor">
  <div class="couponCon" id='mainTable'>
    <div padding>
      <h2 class="text-center">{{coupon.Title}}</h2>
      <ion-list [ngClass]="{true:'mb0',false:'mb80'}[ifshow]">
        <p class="color-8c">使用规则:</p>
        <p text-center  class="coupRules"><span class="nvalue">￥{{coupon.NominalValue}} &nbsp;</span><span class="coupMon" *ngIf="coupon.UseMinMoney!=null">购买商品总价值达到
            {{coupon.UseMinMoney}} 即可使用</span><span class="coupMon" *ngIf="coupon.UseMinMoney==null">全场无门槛使用</span></p>
        <div>
          <p class="color-8c">有效时间:</p>
          <p  text-center> {{coupon.StartTime}} 至 {{coupon.EndTime}}</p>
          <p class="color-8c">剩余数量:</p>
          <p  text-center class="count">全场仅剩：<span style="color:red;font-size: 1.5rem"></span>{{coupon.Total-coupon.ReceivedQuantity}}
            张</p>
          <p  text-center class="receRule">每人限领{{coupon.MaxReceiveQuantity}}张</p>
        </div>
      </ion-list>
      <div *ngIf="ifshow" class="text-center  pd10 mb80" style="border-top:1px solid #b7a5a5">
        <img src="{{wxcode}}" />
      </div>
    </div>
  </div>

  <div class="fixbtn">
    <button ion-button round full (click)="shareCoupon($event,coupon.Id)" color='maincolor'>
      <ion-icon name="copy"></ion-icon>&nbsp;&nbsp;分享
    </button>
  </div>
</ion-content>
