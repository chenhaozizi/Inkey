<ion-header no-border>
  <ion-navbar>
    <ion-title>顾客</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bgcolor " >
  <!-- <div class="topsearch mb5 mt5">
    <ion-searchbar class="bgcolor border-none" [(ngModel)]="keywords" (ionChange)="toggleFun()" placeholder="搜索"></ion-searchbar>
  </div> -->
  <ion-list class="arrow mb5 mt5">
    <button ion-item class="border-nt" [navPush]="customersPage" [navParams]="{'type':0,'num':9,'title':'全部顾客'}">
      <ion-avatar item-left>
        <img class="no-border-radius" src="../../assets/imgs/cust.png" />
      </ion-avatar>
      <h2 class="color-403 font-md">全部顾客</h2>
      <p class="color-8c font-sm">所有浏览门店的顾客</p>
    </button>
    <button ion-item class="border-nb" [navPush]="customerStarPage" [navParams]="{'type':1,'num':2,'title':'特别关注'}">
      <ion-avatar item-left>
        <img class="no-border-radius" src="../../assets/imgs/star.png" />
      </ion-avatar>
      <h2 class="color-403 font-md">意向客户</h2>
      <p class="color-8c font-sm">老客户，意向顾客</p>
    </button>
    <button ion-item class="border-nb" [navPush]="customerAutoPage" [navParams]="{'id':1}">
      <ion-avatar item-left>
        <img class="no-border-radius" src="../../assets/imgs/star.png" />
      </ion-avatar>
      
      <h2 class="color-403 font-md">自然到店</h2>
      <p class="color-8c font-sm">手动添加的顾客</p>
    </button>
  </ion-list>
  <ion-list class="border-none" >
    <ion-item [navPush]="customersPage" [navParams]="{'type':1,'num':3,'title':'本周访客'}" class="pl0 border-none">
      <span class="pl16 font-md">最近访客</span> 
      <span class="color-8c font-sm pl5">{{numAll||''}}</span>
      <span class="color-8c font-sm" item-right>更多</span>
    </ion-item>
    <!-- <customer-list [askType]="0" [cusar]='cusar'  [askState]='0'  [par]='par'  [askStyle]="1" (childOuter)="getData($event)" *ngIf="init==1" ></customer-list> -->
    <customer-list  [cusar]='cusar' *ngIf="init==1" parentPage='customer' ></customer-list>
  </ion-list>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="">
    </ion-refresher-content>
  </ion-refresher>
  <!-- <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingText="数据加载中..."></ion-infinite-scroll-content>
  </ion-infinite-scroll> -->

</ion-content>
