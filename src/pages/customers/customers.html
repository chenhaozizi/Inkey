<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bgcolor">
  <div class="topsearch mb5 mt5">
    <ion-searchbar class="bgcolor border-none" [(ngModel)]="keywords" placeholder="搜索" (ionChange)="search()" ></ion-searchbar>
  </div>
  <div class="mytabs">
    <ion-grid style="background:#fff" full>
      <ion-row>
        <ion-col *ngFor="let item of tabs,let i = index" (click)="checktab(i)" class="text-center " [ngClass]="{true:'active',false:''}[item.isSelect]">
          {{item.key}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-list>
    <!-- <customer-list   [cusar]='cusar'  askType="{{select}}" askState="0" askStyle="1" keywords="{{keywords}}"   *ngIf="init==1"></customer-list> -->
    <customer-list   [cusar]='cusar'    *ngIf="init==1"  showType="{{select}}" parentPage='customers'></customer-list>
  </ion-list>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="">
    </ion-refresher-content>
  </ion-refresher>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingText="数据加载中..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
