<ion-header>

  <ion-navbar>
    <ion-title>推送开关开启方法</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
          <div class="list">
            <div *ngIf="!isios">
              <p class="font-md mb10">1、打开“设置”,在设置页面选择“通知栏和状态栏”</p>
              <div class="bge color-4d font-md pd10 mb10" style="color:#00bc71">通知栏和状态栏</div>
              <p class="font-md mb10">2、打开“通知管理”,在列表中找到“盈客引擎”,点击并打开允许通知</p>
              <div class="mb10"><img src="../../assets/imgs/setup.png" alt=""></div>
            </div>
            <div *ngIf="isios">
                <p class="font-md mb10">1、打开“设置”,在设置页面选择“通知”</p>
                <div class="bge color-4d font-md pd10 mb10" style="color:#00bc71">通知栏和状态栏</div>
                <p class="font-md mb10">2、在列表中找到“盈客引擎”,点击并打开允许通知</p>
                <div class="mb10"><img src="../../assets/imgs/setupios.png" alt=""></div>
              </div>
            <p class="font-md mb10">3、如您任无法收到消息推送的话,您可以尝试:</p>
            <p class="font-md mb10">(1)自动启动管理:请将应用加至“手机管家”>“自动启动管理”中的允许列表中;</p>
            <p class="font-md mb10">(2)后台应用保护:请将应用加至“手机管家”>“电池管理”>“后保护应用”中的允许列表中</p>
          </div>
          <div style="height:44px;"></div>
        
        
      </ion-content>
      <ion-footer padding>
          <button ion-button round full (click)="goset()" color='maincolor'>去设置</button>
        </ion-footer>
