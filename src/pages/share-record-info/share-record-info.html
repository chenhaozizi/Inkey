<ion-header>

  <ion-navbar>
    <ion-title>分享记录详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <button [type]="askType" state="askState" keywords="keywords" *ngFor="let item of cusarr,let i = index" ion-item class="border-none"
      [navPush]="cusdetailPage" [navParams]="{'id':item.CustomerId || item.Id}" >
       <ion-avatar item-left>
         <img class="" src="{{item.CutomerLogo}}" onError="this.src='../../assets/icon/user.jpg'" />
       </ion-avatar>
       <h2 class="color-403 font-md">{{item.CutomerName}}</h2>
       <!-- <p class="color-8c font-xs">{{item.SalesUserName}} · 逛店{{item.BrowseQuantity}} </p> -->
       <ion-grid class="inblock text-right pr0" item-right>
         <ion-row>
           <ion-col class="pb0 color-8c font-sm pr0 " col-12>{{item.CreateTime}}</ion-col>
         </ion-row>
         <ion-row class="pos-rel smallrow">
           <ion-col col-12 class="color-8c font-sm pd3 pr0 pos-ab r0">  <small *ngIf="item.IsOrderClient"><ion-icon name='star' color="red"></ion-icon></small><small *ngIf="item.Grade"><ion-icon name='star' class="color-y"></ion-icon></small></ion-col>
         </ion-row>
       </ion-grid>
     </button>
     <p padding class="mt0 text-center color-8c  mb5 bgff" *ngIf="cusarr.length <= 0">暂无相关信息</p>
  </ion-list>

</ion-content>
