<ion-header>

  <ion-navbar mode="ios">
    <ion-title>分享记录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bgcolor">
  <div class="mytabs" style='margin-bottom:5px'>
    <ion-grid style="background:#fff" full>
      <ion-row>
        <ion-col *ngFor="let item of tabs,let i = index" (click)="checktab(i)" class="text-center " [ngClass]="{true:'active',false:''}[item.isSelect]">
          {{item.key}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-list *ngFor="let item  of shareRecodList" no-lines>
    <button ion-item class="arrow" [navPush]="shareRecordInfoPage" [navParams]="{'id':item.Id}">
      <ion-thumbnail item-start>
        <img class="myimg"src="{{item.Logo}}">
      </ion-thumbnail>
      <h2 class="text-showell">{{item.Title}}</h2>
      <p class="text-showell"><small>{{item.ShareTime}}</small></p>
      <div item-end text-right class="mr25">
        <p>浏览</p>
        <p> <small>{{item.BrowseQuantity}}</small></p>
      </div>
    </button>
  </ion-list>

  <ion-card *ngIf="shareRecodList.length==0">
    <ion-card-content>
      暂无记录
    </ion-card-content>
  </ion-card>
  <p class=" text-center color-8c" *ngIf="hasmore">没有更多了</p>
  <!-- 下拉刷新 -->
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="">
    </ion-refresher-content>
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <!-- 上拉刷新 -->
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="circles" loadingText="数据加载中..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
