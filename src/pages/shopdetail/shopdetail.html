<ion-header no-border >

  <ion-navbar color="top" mode="ios" >
    <ion-title border-nb>门店详情</ion-title>
  </ion-navbar>
</ion-header>


<ion-content >
    <div id="cavas">
  <ion-item  class="toph text-center mt0">
    <img  src="{{shopDetail.Image}}">
  </ion-item>
  
  <ion-list class="border-nt">
      <ion-item class="border-nb font-md color-403 mb0">
        {{shopDetail.FullAddress }}
      </ion-item>
      <ion-item class="border-nb font-md color-403 mb0">
            营业时间： {{shopDetail.ShopStartTime}}- {{shopDetail.ShopEndTime}}
        </ion-item>
        <div>
        <ion-item class="border-nb font-md color-403 mb0">
            经营中的品牌
        </ion-item>
          <ion-list class="border-nb mb10" [navPush]="shoppage">
              <ion-item class="border-nb">
                <ion-avatar item-start >
                  <img class="myimg" src="{{shopDetail.Image}}">
                </ion-avatar>
                <h2 class="color-403">{{shopDetail.Name}}</h2>
                <h3 class="color-66">10款商品</h3>
                <p class="color-66">满300减15全品类券</p>
              </ion-item>
            </ion-list>
        </div>
        <div *ngIf="ifshow" class="text-center  pd10 mb80" style="border-top:1px solid #b7a5a5">
            <img     src="{{wxcode}}"/>
          </div>
    
     
    </ion-list>
  </div>
    <div class="fixedbtn" (click)="share(e)" style="text-align: center; margin-left: 10%; margin-right: 10%;margin-top: 30px;">
        <button color="maincolor" ion-button block>
            分 享 转 发
        </button>
    </div>
</ion-content>
